on: push
name: 🟣 Codechecks

jobs:
    build-and-codechecks:
        name: build and run codechecks
        runs-on: ubuntu-latest
        steps:
            - name: 👍 Checkout
              uses: actions/checkout@master

            - name: 📥 Install Dependencies
              run: yarn install --frozen-lockfile

            - name: 🔍 Run Codechecks
              run: npx codechecks
              env:
                  CC_SECRET: ${{ secrets.CC_SECRET }}
