name: ğŸ“ˆ Performance check (Lighthouse)
on: [push]
jobs:
    lighthouseci:
        env:
            LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ‘ Checkout
              uses: actions/checkout@v3

            - name: ğŸ¢ Checkout Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20.11.0

            - name: ğŸ“¥ Install Dependecies
              run: npm ci && npm install @rollup/rollup-linux-x64-gnu --save-optional && npm install -g @lhci/cli@0.14.x

            - name: ğŸ—ï¸ Build App
              run: npm run build

            - name: ğŸƒ Run App
              run: npm run preview

            # - name: ğŸ“Š Run Lighthouse
            #   run: lhci autorun
            #   env:
            #       LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

            - name: ğŸ‘ Checkout
              uses: actions/checkout@v4

            - name: ğŸ“Š Audit URLs using Lighthouse
              uses: treosh/lighthouse-ci-action@v12
              with:
                  urls: http://localhost:4173
                  uploadArtifacts: true # save results as an action artifacts
                  temporaryPublicStorage: true # upload lighthouse audits to google temporary storage
